<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .caja{
        background: blue;
        width: 200px;
        height: 200px;
        margin: 20px;
    }
    .caja-padre{
        background: orange;
        width: 600px;
        height: 600px;
        margin: 20px;
        position: relative;
    }
    .position{
        background: #008000;
        position: absolute;
        right: 0%;
    }
</style>
<body>
    <div class="caja"></div>
    <div class="caja-padre">
        <div class="caja position"></div>
    </div>
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>
    
</body>
</html>
